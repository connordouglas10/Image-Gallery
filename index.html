<!DOCTYPE html>
<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <title> Connor Douglas Image Gallery </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src = "script.js"></script>

<body>
  <div id="header">
    <p id = "line1"><h1>Photos</h1>
    <p id= "line2"><h2>Connor Douglas</h2>
  </div>
  <div id = "imgs">

      <div class = "imbox" id = "imbox1"><img class = "im" id = "i1" src = "Imgs/1.jpg" onClick = "enlarge(1);"></img></div>

  </div>
  <div id = "enl">
    <div id = "enlBG"></div>
    <i id = "x" class="fas fa-times fa-lg" onClick="min();"></i>
    <i id = "l" class="fas fa-arrow-circle-left fa-lg" onClick="left()"></i>
    <i id = "r" class="fas fa-arrow-circle-right fa-lg" onClick="right()"></i>


    <img class = "imL" id = "iL1" src = "Imgs/1_copy.jpg" onClick="min();"></img>
